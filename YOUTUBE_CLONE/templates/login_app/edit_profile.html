{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %} Signup {% endblock %}

{% block css_block %}

{% endblock %}


{% block body_block %}
<center>
        
    <div class="signup">
        <h1 class="display-4">Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-outline-info" style="width:100%" value="Edit Profile">
        </form>
        <div>
            <p>Go to profile <a href="{% url 'login_app:profile' %}"> profile </a></p>
        </div>
    </div>
</center>


{% endblock %}
